version: "3.8"
services:
  mysql:
    container_name: mercado-livro-mysql
    image: mysql:5.7
    ports:
      - "3306:3306"
    volumes:
      - ./data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: mercadolivro
      MYSQL_USER: admin
      MYSQL_PASSWORD: root@root
    restart: always
